---
layout: default
title: Vancouver Listings
header-class: project-header
---

<section>


  <h1 class="project-name">{{ page.title }}</h1>

  <div class="listings-list">

    {% assign posts = site.posts | where: "city" , "vancouver" %}

    {% for post in posts %}

    <div>
      <div class="listing-info">

          <h3>{{ post.listing-heading }}</h3>

      </div>
    </div>

    {% endfor %}
  </div>

</section>
