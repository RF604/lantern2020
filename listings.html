---
layout: default
title: Listings
header-class: project-header
---

<h1 class="project-name">{{ page.title }}</h1>

<section class="listings-grid">

    {% for post in site.posts %}

    <div class="listing">
        <h3>{{ post.listing-heading }}</h3>
        <h3>{{ post.listing-address }}</h3>
        <p>{{ post.content }}</p>

        <ul>
            {% for image in post.listing-images %}
            <li><img src="{{ image | relative_url }}"></li>
            {% endfor %}
        </ul>

    </div>

    {% endfor %}

</section>
