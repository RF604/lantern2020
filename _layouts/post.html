---
layout: default
---

<h1 class="project-name">{{ page.title }}</h1>

<section class="">

    {% for post in site.posts %}

    <div>
        <h2>{{ post.listing-heading }}</h2>
        <h3>{{ post.listing-address }}</h3>
        <p>{{ post.content }}</p>
        <img src="/uploads/{{ post.listing-images }}">
    </div>

    {% endfor %}

</section>
