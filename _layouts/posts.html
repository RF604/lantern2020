<!DOCTYPE html>

<html>

{% include head.html %}


<body>

    {% include header.html %}

    <div class="listing-info">
      <h3>{{ post.listing-heading }}</h3>
      <h4>{{ post.listing-address }}</h4>
      <p>{{ post.content }}</p>
    </div>

      <ul>
          {% for image in post.listing-images %}
          <li><img src="{{ image | relative_url }}"></li>
          {% endfor %}
      </ul>

    {% include footer.html %}

    {% include scripts.html %}

</body>

</html>
